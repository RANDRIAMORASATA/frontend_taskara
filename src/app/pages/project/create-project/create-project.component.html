<div class="header bg-gradient-success py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control" placeholder="Project ID" type="text" formControlName="_id_project">
              </div>
              <div *ngIf="projectForm.get('_id_project').invalid && projectForm.get('_id_project').touched" class="text-danger">
                Project ID is required.
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control" placeholder="Name" type="text" formControlName="name_project">
              </div>
              <div *ngIf="projectForm.get('name_project').invalid && projectForm.get('name_project').touched" class="text-danger">
                Name is required.
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <textarea class="form-control form-control-alternative" rows="3" placeholder="Description ..." formControlName="description_project"></textarea>
              </div>
              <div *ngIf="projectForm.get('description_project').invalid && projectForm.get('description_project').touched" class="text-danger">
                Description is required.
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <input class="form-control" placeholder="Status" type="text" formControlName="status">
              </div>
              <div *ngIf="projectForm.get('status').invalid && projectForm.get('status').touched" class="text-danger">
                Status is required.
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <input class="form-control" placeholder="Deadline date" type="date" formControlName="deadline">
              </div>
              <div *ngIf="projectForm.get('deadline').invalid && projectForm.get('deadline').touched" class="text-danger">
                Deadline is required.
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-dark mt-4">Create project</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
