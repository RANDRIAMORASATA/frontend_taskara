<div class="header pb-8 pt-4 pt-lg-7 d-flex align-items-center"
  style="min-height: 300px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-success opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white"></h1>
        <p class="text-white mt-0 mb-5">This is your profile page. You can see
          the progress you've made with your work and manage your projects or
          assigned tasks</p>
        <a href="#!" class="btn btn-dark">Edit profile</a>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--6">
  <div class="row" style="display: flex; justify-content:center;">
    <div class="col-xl-10 order-xl-1">
      <div class="card bg-secondary shadow ">

        <div class="card-header bg-white border-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image" (click)="fileInput.click()">
                  <a href="javascript:void(0)">
                    <img
                      [src]="image_link || 'assets/img/theme/team-4-800x800.jpg'"
                      class="rounded-circle profile-image">
                  </a>
                  <input type="file" (change)="onFileChange($event)"
                    accept="image/*" class="d-none" #fileInput>
                </div>
              </div>
            </div>

          </div>

          <div class="row align-items-center pt-8">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label"
                      for="input-username">Name</label>
                    <input type="text" id="input-username"
                      class="form-control form-control-alternative"
                      placeholder="Name"
                      [value]="user?.name_user"
                      (input)="user.name_user = $event.target.value">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email
                      address</label>
                    <input type="email" id="input-email"
                      class="form-control form-control-alternative"
                      placeholder="jesse@example.com"
                      [value]="user?.email"
                      (input)="user.email = $event.target.value">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="role">Role</label>
                    <input type="text" id="role"
                      class="form-control form-control-alternative"
                      placeholder="Role"
                      (input)="user.role = $event.target.value">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label"
                      for="adress">Adresse</label>
                    <input type="text" id="adress"
                      class="form-control form-control-alternative"
                      placeholder="Adresse"
                      (input)="user.adress = $event.target.value">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Type contrat</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label"
                      for="input-address">Contrat</label>
                    <input id="cdi"
                      class="form-control form-control-alternative"
                      placeholder="Contrat"
                      type="text"
                      (input)="user.contract = $event.target.value">
                  </div>
                </div>
              </div>

            </div>
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">About me</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <label>About Me</label>
                <textarea rows="4"
                  class="form-control form-control-alternative"
                  placeholder="A few words about you ..."
                  [value]="user?.infos_user"
                  (input)="user.infos_user = $event.target.value"></textarea>
              </div>
            </div>
            <div class="pl-lg-4">
              <div class="form-group text-right">
                <button class="btn btn btn-dark"
                  (click)="updateUser()">Update</button>
                <button class="btn btn btn-dark"
                  (click)="onDeleteUser(user._id_user)">Delete</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
