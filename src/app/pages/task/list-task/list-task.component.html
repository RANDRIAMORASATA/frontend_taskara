<div class="header bg-gradient-success py-6 py-lg-6">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none"
      version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row mt-5">
    <div class="col-xl-12">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Tâches</h3>
            </div>
            <!-- Form -->
            <form class="col">
              <div
                class="input-group input-group-rounded input-group-merge border-primary">
                <input type="search"
                  class="form-control form-control-rounded form-control-prepended border-primary"
                  placeholder="Search" aria-label="Search">
                <div class="input-group-prepend">
                  <div class="input-group-text text-primary">
                    <span class="fa fa-search"></span>
                  </div>
                </div>
              </div>
            </form>
            <div class="col text-right">
              <button type="button"
                class="btn btn-sm btn-default">Create</button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <!-- Tasks table -->
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Titre</th>
                <th scope="col">Description</th>
                <th scope="col">Projet</th>
                <th scope="col">Statut</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of tasks">
                <th scope="row">{{ task.nameTask }}</th>
                <td>{{ task.descriptionTask }}</td>
                <td>{{ task.project?.name || 'Aucun projet' }}</td>
                <!-- Assure-toi que 'project' a une propriété 'name' -->
                <td>{{ task.status }}</td>
                <td>
                  <button type="button"
                    class="btn btn-sm btn-default">Delete</button>
                  <button type="button"
                    class="btn btn-sm btn-default">Update</button>
                  <button type="button"
                    class="btn btn-sm btn-default">Details</button>
                </td>
              </tr>
              <tr *ngIf="tasks.length === 0">
                <td colspan="5" class="text-center">Aucune tâche trouvée.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
